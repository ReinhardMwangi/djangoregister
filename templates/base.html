<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django App</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>
<section class="navigation_section">
    <div class="navigation-section-container d-flex justify-content-center mb-4">
        <nav class="navigation">
            <a href="{% url 'home' %}"><button class="btn btn-info">Home</button></a>
            <a href="{% url 'add-product' %}"><button class="btn btn-info">Add Products</button></a>
            <a href="{% url 'product' %}"><button class="btn btn-info">View Products</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-info">Register</button></a>
            <a href="{% url 'login' %}"><button class="btn btn-info">Login</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-info">Log Out</button></a>
            <a href="{% url 'supplier' %}"><button class="btn btn-info">Register Supplier</button></a>

        </nav>
    </div>
</section>
{% if messages %}
    {% for message in messages %}
        <p class = "text-success text-center"> {{ message }}</p>
    {% endfor %}
{% endif %}


{% block content %}

{% endblock %}
</body>
</html>
